<body>
    <script>
        alert("2");


        function openTournamentApp() {
  const deepLinkT1 = 'worknest://www.tbank.ru/invest/projects?projectId=tournament';
  const deepLinkT2 = 'knightsmove://www.tbank.ru/invest/projects?projectId=tournament';
  const fallbackURL = 'https://www.tbank.ru/invest/projects?projectId=tournament';

  const tryDeepLink = (url, nextAction) => {
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = url;
    document.body.appendChild(iframe);

    // Через небольшую задержку пытаемся выполнить window.location
    setTimeout(() => {
      try {
        window.location.replace(url);
      } catch (e) {
        // Игнорируем возможные ошибки
      }
    }, 250);

    // Через 1 секунду выполняем следующее действие (следующий диплинк или редирект)
    setTimeout(() => {
      document.body.removeChild(iframe);
      nextAction();
    }, 1000);
  };

  // Сначала пробуем t1://
  tryDeepLink(deepLinkT1, () => {
    // Если не сработало — пробуем t2://
    tryDeepLink(deepLinkT2, () => {
      // Если оба не сработали — редиректим на веб
      window.location.replace(fallbackURL);
    });
  });
}
        openTournamentApp();
    </script>
